title: 曲思家
subtitle: 我的小窝
description: 曲思家的博客
keywords: 曲思家
author: 曲思家
language: zh-CN
timezone: Asia/Shanghai
url: https://www.qvsijia.com
permalink: ':hash.html'
permalink_defaults: ':hash'
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: master/**
new_post_name: ':title.md'
default_layout: post
titlecase: true
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 10
  order_by: '-date'
default_category: all
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY/MM/DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: git
  repo: https://github.com/qvsijia/qvsijia.github.io.git
  branch: gh-pages

# Hexo-Neat
neat_enable: false
# HTML配置
neat_html:
  enable: true
  logger: true
  exclude:
  # 去除HTML注释
  removeComments: true
  # 删除所有内容为空的元素
  removeEmptyElements: true
  # type="text/css"从style和link标签中删除。其他type属性值保持不变
  removeStyleLinkTypeAttributes: true
  # type="text/javascript"从script标签中删除。其他type属性值保持不变
  removeScriptTypeAttributes: true
  # 当值与默认值匹配时删除属性
  removeRedundantAttributes: true
# CSS配置
neat_css:
  enable: true
  logger: true
  exclude:
# JS配置
neat_js:
  enable: true
  logger: true
  mangle: true
  output:
  compress:
  exclude:

# Hexo-Excerpt
#excerpt:
#  depth: 1
#  hideWholePostExcerpts: true
